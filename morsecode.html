<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="morsecode.css">
    <title>
        Morse Code
    </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-18 col-md-12">
                <h1 align="center">Tap Out Your Own Morse Code Message</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="instructions-area">
                    Use the "m" key on your keyboard to tap out a Morse code message. Short tap for a dot, long tap for a dash, pause for a                     space. When you've finished you can press the "z" key to display the final character. Give it a try!
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="code-area">
                </div>
            </div>
            <div class="col-md-4">
                <div class="reference-alphabet-area">
                </div>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="morse.js"></script>
</body>

</html>
